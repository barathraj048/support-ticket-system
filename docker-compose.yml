version: '3.9'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tickets_db}
      POSTGRES_USER: ${POSTGRES_USER:-tickets_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tickets_pass}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tickets_user} -d ${POSTGRES_DB:-tickets_db}"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-please-change}
      DEBUG: ${DEBUG:-False}
      POSTGRES_DB: ${POSTGRES_DB:-tickets_db}
      POSTGRES_USER: ${POSTGRES_USER:-tickets_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tickets_pass}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      GROQ_API_KEY: ${GROQ_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - backend

volumes:
  pgdata:
